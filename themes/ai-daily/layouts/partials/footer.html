<footer class="site-footer">
    <div class="container">
        <div class="footer-content">
            <div class="footer-section">
                <h4>关于</h4>
                <p>{{ .Site.Params.description }}</p>
            </div>
            <div class="footer-section">
                <h4>统计</h4>
                <p>
                    本站总访问量 <span id="busuanzi_value_site_pv"></span> 次<br>
                    本站访客数 <span id="busuanzi_value_site_uv"></span> 人
                </p>
            </div>
            <div class="footer-section">
                <h4>快速链接</h4>
                <ul>
                    <li><a href="{{ .Site.BaseURL }}">首页</a></li>
                    <li><a href="{{ "/posts/" | relLangURL }}">归档</a></li>
                    <li><a href="{{ "/tags/" | relLangURL }}">标签</a></li>
                </ul>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; {{ now.Year }} {{ .Site.Title }}. {{ .Site.Params.author }}</p>
            <p>
                Powered by <a href="https://gohugo.io" target="_blank">Hugo</a> | Theme: AI Daily |
                <a href="{{ "index.xml" | absURL }}" target="_blank">RSS</a> |
                <a href="https://github.com/corwen6349/daily-ai-news-blog" target="_blank">GitHub</a>
            </p>
        </div>
    </div>
</footer>
