baseURL = 'https://corwen6349.github.io/daily-ai-news-blog/'
languageCode = 'zh-cn'
DefaultContentLanguage = "zh-cn"
title = '每日AI资讯'
theme = 'ai-daily'
enableEmoji = true
summaryLength = 200
hasCJKLanguage = true
copyright = "每日AI资讯"

[pagination]
  pagerSize = 5

[sitemap]
  changefreq = "weekly"
  priority = 0.5
  filename = "sitemap.xml"

[params]
  # 作者信息
  author = "corwen"
  
  # 网站描述
  description = "分享最新的人工智能资讯和技术动态，涵盖技术突破、行业动态、应用案例等"
  keywords = ["AI", "人工智能", "资讯", "技术", "科技"]

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    style = "monokai"
    lineNos = true
    lineNumbersInTable = false

[taxonomies]
  category = "categories"
  tag = "tags"

[outputs]
  home = ["HTML", "RSS"]
