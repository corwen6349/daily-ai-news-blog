baseURL = 'https://corwen6349.github.io/daily-ai-news-blog/'
languageCode = 'zh-cn'
DefaultContentLanguage = "zh-cn"
title = '每日AI资讯'
theme = 'knowing-less'
paginate = 5
enableEmoji = true
summaryLength = 200
hasCJKLanguage = true
copyright = "每日AI资讯"

[author]
  name = "corwen"
  email = "corwen6349@163.com"

[sitemap]
  changefreq = "weekly"
  priority = 0.5
  filename = "sitemap.xml"

[[menu.main]]
  name = "首页"
  weight = 10
  identifier = "home"
  url = "/"
[[menu.main]]
  name = "文章"
  weight = 20
  identifier = "posts"
  url = "/posts/"
[[menu.main]]
  name = "标签"
  weight = 30
  identifier = "tags"
  url = "/tags/"
[[menu.main]]
  name = "分类"
  weight = 40
  identifier = "categories"
  url = "/categories/"

[params]
  version = "v1.1.0"
  debug = false
  
  # 网站图片
  podcastImage = "https://picsum.photos/500/500"
  
  # RSS Feed
  podcastRSS = ""
  
  # 网站创建时间
  since = "2025"
  
  # 网站描述
  description = "分享最新的人工智能资讯和技术动态，涵盖技术突破、行业动态、应用案例等"
  keywords = ["AI", "人工智能", "资讯", "技术", "科技"]
  
  # 主页显示的内容类型
  mainSections = ["posts"]
  
  # 日期格式
  dateFormatToUse = "2006-01-02"
  
  # 代码高亮
  highlightInClient = true
  
  # 数学公式支持
  katex = true
  
  # 归档、标签和分类的分页数
  archivePaginate = 20
  
  # 百度验证
  baiduVerification = ""
  
  # Google 验证
  googleVerification = ""
  
  # 自定义 CSS 和 JS
  customCSS = []
  customJS = []
  
  # 微信公众号二维码
  weChatQRCode = ""

  # AI资讯分类
  [[params.podcastCategory]]
    title = "技术突破"
    subTitle = "AI Technology"
  [[params.podcastCategory]]
    title = "行业动态"
    subTitle = "Industry News"
  [[params.podcastCategory]]
    title = "应用案例"
    subTitle = "Applications"

  # 社交链接（显示在侧边栏）
  [[params.links]]
    title = "GitHub"
    fontAwesomeIcon = "fab fa-github"
    link = "https://github.com/corwen6349/daily-ai-news-blog"
    svg = ""
  [[params.links]]
    title = "RSS"
    fontAwesomeIcon = "fas fa-rss"
    link = "/daily-ai-news-blog/index.xml"
    svg = ""
  [[params.links]]
    title = "Email"
    fontAwesomeIcon = "fas fa-envelope"
    link = "mailto:corwen6349@163.com"
    svg = ""
  [[params.links]]
    title = "Twitter"
    fontAwesomeIcon = "fab fa-twitter"
    link = ""
    svg = ""
  [[params.links]]
    title = "微博"
    fontAwesomeIcon = "fab fa-weibo"
    link = ""
    svg = ""

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[taxonomies]
  category = "categories"
  tag = "tags"
  series = "series"

[outputs]
  home = ["HTML", "RSS"]
